<div class="formcontainer">
<div class="border-box">
  <form action="https://formspree.io/f/xoqgqgdo" method="post">
    <label for="Ime"></label>
    <input name="Ime" id="ime" type="ime" placeholder="Ime:" required>
    <label for="E-mail"></label>
    <input name="Email" id="email" type="email" placeholder="E-mail:" required>
    <label for="message"></label>
    <select name="Razlog za sporočilo" required>
        <option value="" disabled selected>Izberi razlog za sporočilo:</option>
        <option value="Predlog">Imam predlog!</option>
        <option value="Napaka">Našel sem napako!</option>
        <option value="Vprašanje">Imam vprašanje!</option>
        <option value="Drugo">Drugo</option>
    </select>
    <textarea id="Sporočilo" name="Sporočilo" rows="10" cols="25" placeholder="Prosimo vnesite vaše sporočilo" required></textarea>
    <div class="buttons">
      <button class="blob-btn">POŠLJI
        <span class="blob-btn__inner">
          <span class="blob-btn__blobs">
            <span class="blob-btn__blob"></span>
            <span class="blob-btn__blob"></span>
            <span class="blob-btn__blob"></span>
            <span class="blob-btn__blob"></span>
          </span>
        </span>
      </button>
    </div>
  </form>
