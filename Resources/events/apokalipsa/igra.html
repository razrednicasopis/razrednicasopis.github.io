<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Resources/styless.css">
  <link rel="stylesheet" href="/Resources/system.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Igra Preživetev Apokalipse - Razredni Časopis</title>
</head>
<body>

<div class="overlay"></div>



<canvas id="gameCanvas"></canvas>



<img id="character" src="assets/resources/playerChar.png" alt="Character" />



<!-- Popups -->
<!-- Mail Window (Hidden by Default) -->
<div id="mailWindow" class="mail-window" style="display:none;">
  <div id="mailMessagesContainer">
    <!-- Dynamically Loaded Mail Messages -->
  </div>
  <button id="closeMailWindow">Close</button>
</div>



<div id="popupContainer">
  <div id="popupContent">
    <h1><b>NEDOSEGLJIVE VSEBINE</b></h1>
    <p>Te vsebine bodo na voljo v naslednjih verzijah strani.</p>
    <p>Obiščite <a href="Resources/obvestila.html">obvestila</a> za več novic.</p><br>
    <button id="closePopupBtn">V redu</button>
  </div>
</div>

<div id="maintenance-warning">
  <p id="maintenance-message"></p>
</div>

<div id="maintenancePopup">
    <div id="maintenancePopupContent">
      <h1>POVEZAVA IZGUBLJENA</h1>
      <p>Razredni Časopis je trenutno v vzdrževanju do <br><span id="maintenanceEndTime"></span>. Hvala za razumevanje.</p>
      <button id="closeMaintenancePopupBtn">Osveži</button>
    </div>  
</div>

<script type="module" src="./assets/js/gameMain.js"></script>
<script type="module" src="./assets/js/enemy.js"></script>





<script src="/Resources/alerts.js"></script>
<script type="module" src="/Resources/settings/settings.js"></script>
<script type="module" src="/Resources/auth/firebaseauth.js"></script>
<script type="module" src="/Resources/auth/loginStateChecker.js"></script>
</body>
</html>
